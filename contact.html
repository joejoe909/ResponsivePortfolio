<main role="main">
    <section class="ml-5 mt-5 w-75 d-inline-flex" alt="this contains and pushes the main content in/our when you resize">

        <section class="jumbotron text-left bg-white w-75 ml-5 bg-white border border-dark">
            <h1 class = "ml-4">Contact</h1>

            <div class="container" alt="Main Container that holds the contact form"> <!--Main Container-->

                <div class="row">
                    <div class="col-md-12 pl-4">
                        <hr>
                    </div>
                </div>
                <section alt= "Please Enter your information and a message">
                <form>
                    <div class="form-group" alt ="Enter Your Name">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                    </div>
                
                    <div class="form-group" alt="Enter your email address">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                    </div>
                    <div class="form-group" alt="Enter your message you would like to communicate">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
                </section>
            </div> <!--End Main Container-->
        </section>
    </section>
